publish_to: 'none' # Applicazione privata

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  flutter_blue_plus: ^1.32.0
  protobuf: ^3.0.0
  fixnum: ^1.1.0
  permission_handler: ^11.0.0
  shared_preferences: ^2.2.0 
  intl: ^0.18.0  
  cupertino_icons: ^1.0.8
